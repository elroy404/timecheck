<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PBJ hour checker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div id="timecards">
    <div class="container">
      <form>
          <div class="form-group">
            <label for="time-in">Time In</label>
            <input type="time" class="form-control" id="time-in" value="00:00">
          </div>
          <div class="form-group">
            <input class="form-control" id="display-time-in" placeholder="00.00">
          </div>
          <div class="form-group">
            <label for="time-out">Time Out</label>
            <input type="time" class="form-control" id="time-out" value="00:00">
          </div>
          <div class="form-group">
            <input class="form-control" id="display-time-out" placeholder="00.00">
          </div>
          <!-- value="" is the total  -->
          <div class="form-group">
            <label for="total-time">Total Time</label>
            <input type="total-time" class="form-control" id="total-time" value="">
          </div>
      </form>
    </div>
  </div>
  <!-- adds a time in / out / total -->
  <button type="button" class="btn btn-primary" id="add-time-frame">+ Time Frame</button>
  <!-- <button type="button" class="btn btn-primary" id="add-time-frame">Calculate</button> -->
</body>
</html>
